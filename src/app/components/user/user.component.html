<app-search (search)="onSearch($event)"></app-search>

<div *ngIf="user" class="user">
  <img src="{{ user.avatar_url }}" alt="{{ user.login }}">
  <h2>{{ user.name }}</h2>
  <p *ngIf="user.location" id="location">
    <svg fill="#000000" version="1.1" id="XMLID_238_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"> <g id="location"> <g> <path d="M12,24l-0.7-0.6C11,23.1,3,16.5,3,9c0-5,4-9,9-9s9,4,9,9c0,7.5-8,14.1-8.3,14.4L12,24z M12,2C8.1,2,5,5.1,5,9 c0,5.4,5.1,10.5,7,12.3c1.9-1.8,7-6.9,7-12.3C19,5.1,15.8,2,12,2z M12,13c-2.2,0-4-1.8-4-4s1.8-4,4-4s4,1.8,4,4S14.2,13,12,13z M12,7c-1.1,0-2,0.9-2,2s0.9,2,2,2s2-0.9,2-2S13.1,7,12,7z"></path></g></g></g></svg>
    <span>{{ user.location }}</span>
  </p>

  <div id="stats">
    <div>
      <p>Seguidores:</p>
      <p class="number">{{ user.followers }}</p>
    </div>

    <div>
      <p>Seguindo:</p>
      <p class="number">{{ user.following }}</p>
    </div>
  </div>
  <a routerLink="/repositories/{{ user.login }}">Ver projetos</a>
</div>

<app-error *ngIf="error" msgError="Usuário não encontrado"></app-error>
